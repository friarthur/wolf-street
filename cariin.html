<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>
<body>
    <h1>Carrinho de Compras</h1>
    
    <div id="carrinho-produtos"></div>

    <script src="carrinho.js">
       document.addEventListener('DOMContentLoaded', function () {
    // Recupera os produtos do carrinho do armazenamento local
    var cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Obtém a área onde os produtos no carrinho serão exibidos
    var carrinhoProdutosElement = document.getElementById('carrinho-produtos');

    // Exibe cada produto no carrinho
    cart.forEach(function (product) {
        var produtoElement = document.createElement('div');
        produtoElement.textContent = product.name + ' - R$ ' + product.price.toFixed(2);
        carrinhoProdutosElement.appendChild(produtoElement);
    });
});

    </script>
</body>
</html>
