<script>
    // Script para gerenciar o carrinho
    document.addEventListener('DOMContentLoaded', function () {
        // Adicione um ouvinte de clique a todos os botões "Adicionar ao Carrinho"
        var addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(function (button) {
            button.addEventListener('click', addToCart);
        });

        // Função para adicionar produto ao carrinho
        function addToCart(event) {
            // Recupera os dados do produto do botão clicado
            var productId = event.target.dataset.id;
            var productName = event.target.dataset.name;
            var productPrice = parseFloat(event.target.dataset.price);

            // Cria um objeto representando o produto
            var product = {
                id: productId,
                name: productName,
                price: productPrice
            };

            // Adiciona o produto ao carrinho (você pode armazenar isso como preferir)
            // Neste exemplo, usaremos armazenamento local
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Atualiza a contagem no carrinho (opcional)
            updateCartCount();

            // Alerta para indicar que o produto foi adicionado ao carrinho (você pode ajustar conforme necessário)
            alert(productName + ' foi adicionado ao carrinho!');
        }

        // Função para atualizar a contagem no carrinho (opcional)
        function updateCartCount() {
            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            var cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = cart.length.toString();
            }
        }
    });


    </script>
